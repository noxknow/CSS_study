    <style> /* 마지막에 적용된 것이 적용된다. 즉 글 안에 있는 초록색 */
        h1 {color : red;}
    </style>
</head>
<body>
    <h1 style = "color : green;">대한민국 헌법</h1>
    <h2>총론</h2>

    <p class = "red bold">국회는 정부 의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 설치할 수 없다.</p>

    <p>탄핵소추의 의결을 받은 자는 탄핵심판이 있을 때까지 그 권한행사가 정지된다.</p>

    <p>국회의원은 <span class = "underline">법률이 정하는 직을 겸할 수 없다.</span>모든 국민은 법률이 정하는 바에 의하여 국가기관에 문서로 청원할 권리를 가진다.</p>

    <p>위원은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니한다.</p>


</body>
